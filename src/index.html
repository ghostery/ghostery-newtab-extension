<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/stylesheets/constants.css" />
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <link rel="stylesheet" href="/stylesheets/tiles.css" />
    <script src="/libs/hybrids.js"></script>
    <script type="module" src="/scripts/custom-elements.js"></script>
    <script type="module" src="/scripts/index.js"></script>
  </head>

  <body class="index">

    <template id="tile-template">
      <a class="tile">
        <div class="image-wrapper">
          <img src="">
        </div>
        <span></span>
      </a>
    </template>

    <img id="logo" src="/images/wordmark.svg" />

    <div class="bg">
      <div class="wrapper">
        <div class="search-bar-wrapper">
        </div>
        <div class="top-sites tiles top-sites-1"></div>
        <div class="top-sites tiles top-sites-2"></div>
        <tab-group id="privacy-stats" hidden>
          <tab-item>
            <stats-box i18n="stats_ads_blocked" stat="adsBlocked" />
          </tab-item>
          <tab-item>
            <stats-box i18n="stats_trackers_blocked" stat="trackersBlocked" />
          </tab-item>
          <tab-item>
            <stats-box i18n="stats_time_saved"" stat="timeSaved" />
          </tab-item>
          <tab-item>
            <stats-box i18n="stats_data_anonymized" stat="dataPointsAnonymized" />
          </tab-item>
        </tab-group>
      </div>
    </div>

    <a href="https://www.surveymonkey.com/r/K2KYWYM" id="feedback" rel="noreferrer" target="_blank">
      <img src="/images/feedback.svg" />
      <span data-i18n="survey"></span>
    </a>

    <script src="/scripts/i18n.js"></script>
  </body>

</html>
